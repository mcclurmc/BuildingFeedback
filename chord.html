          var labels = ["chilled beam", "ahu", "passivent", "window", "electrical socket", "lighting hardware", "walls/ceiling", "window", "lighting controls", "exterior doors", "lift", "tap", "interior doors", "Data outlet", "Client brief", "Specification", "System Design", "Value Engineering", "Component Design ", "Contractor Substitution", "Construction Quality", "Commissioning", "Component Failure", "Training", "Documentation", " Client Decision"]

          var k = (d.endAngle - d.startAngle) // / d.value;
          return [ {
                angle: k * .5 + d.startAngle,
                label: labels[d.index]
           } ] ;
          // return d3.range(0, d.value, 1000).map(function(v, i) {
          //   return {
          //     angle: v * k + d.startAngle,
          //     //label: i % 5 ? null : v / 1000 + "chris is a butt"
          //     label: i % 5 ? null : i + " amirite?"
          //   };
          // });
        }

        // Returns an event handler for fading a given chord group.
        function fade(opacity) {
          return function(g, i) {
            svg.selectAll(".chord path")
                .filter(function(d) { return d.source.index != i && d.target.index != i; })
              .transition()
                .style("opacity", opacity);
          };
        }
